name: Deploy CDK App

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      LAMBDA_PLATFORM: linux
      VITE_API_URL: ${{ github.ref == 'refs/heads/main' && secrets.VITE_API_URL_PROD || secrets.VITE_API_URL_DEV }}
      VITE_MEDIA_BASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.VITE_MEDIA_BASE_URL_PROD || secrets.VITE_MEDIA_BASE_URL_DEV }}
      FRONTEND_BUCKET: ${{ github.ref == 'refs/heads/main' && secrets.FRONTEND_BUCKET_PROD || secrets.FRONTEND_BUCKET_DEV }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ github.ref == 'refs/heads/main' && secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD || secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}
      ACM_CERTIFICATE_ARN: ${{ secrets.ACM_CERTIFICATE_ARN }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install dependencies
        run: npm install --include=optional --workspaces --no-audit --no-fund

      - name: Ensure Rollup native binary (linux)
        run: npm install -w frontend --include=optional --no-save @rollup/rollup-linux-x64-gnu

      - name: Build backend
        run: npm run build -w backend

      - name: Build frontend
        run: npm run build -w frontend
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_MEDIA_BASE_URL: ${{ env.VITE_MEDIA_BASE_URL }}

      - name: Build infrastructure
        run: npm run build -w infrastructure

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CDK
        run: npx cdk deploy --all --require-approval never --force
        working-directory: infrastructure
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          ACM_CERTIFICATE_ARN: ${{ env.ACM_CERTIFICATE_ARN }}

      - name: Sync frontend to S3
        run: aws s3 sync ./frontend/dist/ s3://${{ env.FRONTEND_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
